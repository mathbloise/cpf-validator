<mat-card class="login-card">
    <mat-card-header>
        <div mat-card-avatar class="login-header"></div>
        <mat-card-title>Login - Sistema dos correios</mat-card-title>
        <mat-card-subtitle>Gotham City</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="E-mail" [(ngModel)]="user.email" name="email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" [(ngModel)]="user.password" name="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">
            Logar
        </button>
    </mat-card-actions>
</mat-card>
