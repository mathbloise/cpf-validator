<mat-card>
    <mat-card-title>Novo CEP / Cidade</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Cep" [(ngModel)]="cep.cep" name="cep" mask="00000-000">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade" [(ngModel)]="cep.city" name="city">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCep()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
